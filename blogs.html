  <section class="blogs">

<!-- Blog Editor Modal -->
<div id="blog-editor-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; max-width:600px; width:90%;">
    <h3>New Blog Post</h3>
    <input id="new-blog-title" type="text" placeholder="Blog Title" style="width:100%; margin-bottom:10px; padding:10px;">
    <textarea id="new-blog-content" placeholder="Write your blog here (Markdown supported)" style="width:100%; height:200px; padding:10px;"></textarea>
    <div style="margin-top:10px; display:flex; justify-content:space-between;">
      <button id="save-blog-btn">Save & Copy</button>
      <button id="close-blog-btn">Close</button>
    </div>
  </div>
</div>
