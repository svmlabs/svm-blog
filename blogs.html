<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVM Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>SVM Blog</h1>
      <p>Modern, responsive, and clean articles at SVM Labs</p>
    </div>
  </header>

  <main class="container">
    <section id="blogs-section">
      <div id="blog-list" class="blog-grid">
        <!-- Sample post -->
        <div class="blog-post">
          <h2>Sample Blog Post</h2>
          <p>This is how your new blogs will look. Modern, clean, and responsive.</p>
        </div>
      </div>
      <button id="new-post-btn" class="btn-primary">+ Write New Blog</button>
    </section>
  </main>

  <!-- Blog Editor Modal -->
  <div id="blog-editor-modal" class="modal">
    <div class="modal-content">
      <h3>New Blog Post</h3>
      <input id="new-blog-title" type="text" placeholder="Blog Title">
      <textarea id="new-blog-content" placeholder="Write your blog here (Markdown supported)"></textarea>
      <div class="modal-buttons">
        <button id="save-blog-btn" class="btn-primary">Save & Copy</button>
        <button id="close-blog-btn" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <footer>
    Â©svmlabs created by Santhosh Vishwamitra
  </footer>

  <script src="script.js"></script>
</body>
</html>
